<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ‚Äì Herrup Portalen</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#c30a14">
  <link rel="stylesheet" href="/assets/app.css" />
</head>

<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="brand">
        <div class="logo" aria-label="Herrup Portal"></div>
        <div>Admin</div>
      </div>
      <div class="nav">
        <a href="/">‚Üê Til portal</a>
        <a href="/logout">Log ud</a>
      </div>
    </div>
    <div class="nav-accent"></div>
  </div>

  <div class="container" style="padding-top:1.5rem">
    <div class="hero" style="padding: 1rem 0 1.5rem;">
      <div>
        <h1>Opret / redig√©r link</h1>
        <div class="muted" style="text-align:center">Tilf√∏j / redig√©r / fjern apps og links</div>
      </div>
    </div>

    <div class="panel">
      <form id="form" class="form">
        <input id="id" type="hidden" />

        <div class="row">
          <label style="flex:1">
            Titel
            <input id="title" class="input" autocomplete="off" />
          </label>

          <label style="flex:2">
            URL
            <input id="url" class="input" placeholder="https://..." autocomplete="off" />
          </label>
        </div>

        <div class="row">
          <label style="flex:1">
            Kategori
            <select id="category" class="input"></select>
          </label>

          <label id="groupRow" style="flex:1">
            Gruppe (favoritter)
            <select id="group" class="input"></select>
          </label>

          <label id="subgroupRow" style="flex:1">
            Undergruppe (favoritter)
            <input id="subgroup" class="input" placeholder="fx Dokumentation" autocomplete="off" />
          </label>
        </div>

        <div class="row">
          <label style="flex:1">
            Platform
            <select id="platformHint" class="input"></select>
          </label>

          <label style="flex:1">
            Parent
            <select id="parent" class="input">
              <option value="">(ingen parent)</option>
            </select>
          </label>
        </div>

        <div class="row">
          <label style="flex:1">
            Ikon (emoji eller tekst)
            <input id="icon" class="input" list="iconList" />
            <datalist id="iconList"></datalist>
          </label>

          <label style="min-width:120px">
            Preview
            <div class="input" style="display:flex;align-items:center;justify-content:center;font-size:24px" id="iconPreview">üîó</div>
          </label>
        </div>

        <div class="row">
          <label style="flex:2">
            Allowed roles (semikolon-separeret)
            <input id="roles" class="input" placeholder="portal_user;portal_admin" />
          </label>

          <label style="width:160px">
            Sort order
            <input id="sort" class="input" type="number" />
          </label>

          <label style="width:170px">
            √Öbn
            <select id="openMode" class="input">
              <option value="newTab">Ny fane</option>
              <option value="sameTab">Samme fane</option>
            </select>
          </label>

          <label class="inline" style="margin-top:28px">
            <input id="enabled" type="checkbox" checked />
            Aktiv
          </label>
        </div>

        <div class="row">
          <button class="btn primary" type="submit">Gem</button>
          <button class="btn" type="button" id="resetBtn">Nulstil</button>
          <span id="msg" class="muted"></span>
        </div>
      </form>
    </div>

    <div class="panel">
      <div class="toolbar">
        <div class="left">
          <div class="sectionTitle" style="margin:0">Links</div>
        </div>
        <div class="muted">Tip: ‚ÄúParent‚Äù kr√¶ver en r√¶kke uden URL (mappe)</div>
      </div>

      <div class="tableWrap">
        <table class="table" id="tbl">
          <thead>
            <tr>
              <th>Titel</th>
              <th>Kategori</th>
              <th>Gruppe</th>
              <th>Undergruppe</th>
              <th>Platform</th>
              <th>Parent</th>
              <th>Aktiv</th>
              <th>Roles</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="/assets/admin.js"></script>
</body>
</html>
