<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ‚Äì Herrup Portalen</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#c30a14">

  <link rel="stylesheet" href="/assets/app.css" />

  <style>
    /* 1-kolonne admin layout */
    .adminPage .panel { padding: 22px; }
    .adminTitle { text-align:center; margin: 0; font-size: 42px; color: var(--heading); }
    .adminSub { text-align:center; margin: 6px 0 18px; }

    .stackForm { display:grid; gap: 12px; max-width: 760px; margin: 0 auto; }
    .stackForm label { display:grid; gap: 6px; font-size:.9rem; color:#374151; }

    .rowInline { display:flex; gap: 12px; flex-wrap: wrap; align-items: end; }
    .rowInline > label { flex: 1 1 220px; }
    .rowInline .small { flex: 0 0 180px; }

    .iconPreviewBox{
      height: 40px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid #d1d5db;
      border-radius:6px;
      background:#fff;
      font-size: 22px;
      min-width: 110px;
    }

    .actionsRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 6px;
    }
    #msg { min-height: 18px; }

    @media (max-width:520px){
      .rowInline > label { flex: 1 1 100%; }
      .rowInline .small { flex: 1 1 100%; }
      .iconPreviewBox{ width: 100%; }
    }
  </style>

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/assets/favicon-32x32.png">
</head>

<body class="adminPage">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="brand">
        <div class="logo" aria-label="Herrup Portal"></div>
        <div>Admin</div>
      </div>

      <div class="nav">
        <a href="/">‚Üê Til portal</a>
        <a href="/logout">Log ud</a>
      </div>
    </div>
    <div class="nav-accent"></div>
  </div>

  <div class="container" style="padding-top:1.5rem">
    <h1 class="adminTitle">Opret / redig√©r link</h1>
    <div class="muted adminSub">Tilf√∏j / redig√©r / fjern apps og links</div>

    <div class="panel">
      <form id="form" class="stackForm">
        <input id="id" type="hidden" />

        <label>
          Titel
          <input id="title" class="input" autocomplete="off" />
        </label>

        <label>
          URL
          <input id="url" class="input" placeholder="https://..." autocomplete="off" />
        </label>

        <label>
          Kategori
          <select id="category" class="input"></select>
        </label>

        <!-- Gruppe (kun favoritter) -->
        <label id="groupRow">
          Gruppe (favoritter)
          <select id="group" class="input"></select>
        </label>

        <!-- Undergruppe (kun favoritter) -->
        <label id="subgroupRow">
          Undergruppe (favoritter)
          <input id="subgroup" class="input" placeholder="fx Dokumentation" autocomplete="off" />
        </label>

        <label>
          Platform
          <select id="platformHint" class="input"></select>
        </label>

        <label>
          Parent
          <select id="parent" class="input">
            <option value="">(ingen parent)</option>
          </select>
        </label>

        <div class="rowInline">
          <label>
            Ikon (emoji eller tekst)
            <input id="icon" class="input" list="iconList" />
            <datalist id="iconList"></datalist>
          </label>

          <label class="small">
            Preview
            <div id="iconPreview" class="iconPreviewBox">üîó</div>
          </label>
        </div>

        <label>
          Allowed roles (semikolon-separeret)
          <input id="roles" class="input" placeholder="portal_user;portal_admin" />
        </label>

        <div class="rowInline">
          <label class="small">
            Sort order
            <input id="sort" class="input" type="number" />
          </label>

          <label class="small">
            √Öbn
            <select id="openMode" class="input">
              <option value="newTab">Ny fane</option>
              <option value="sameTab">Samme fane</option>
            </select>
          </label>

          <label class="small" style="display:flex;gap:10px;align-items:center;margin-top:22px">
            <input id="enabled" type="checkbox" checked />
            Aktiv
          </label>
        </div>

        <div class="actionsRow">
          <button class="btn primary" type="submit">Gem</button>
          <button class="btn" type="button" id="resetBtn">Nulstil</button>
          <span id="msg" class="muted"></span>
        </div>
      </form>
    </div>

    <div class="panel" style="margin-top:16px">
      <div class="toolbar" style="margin-bottom:10px">
        <div class="left">
          <div class="sectionTitle" style="margin:0">Links</div>
        </div>
        <div class="muted">Tip: ‚ÄúParent‚Äù kr√¶ver en r√¶kke uden URL (mappe)</div>
      </div>

      <div class="tableWrap">
        <table class="table" id="tbl">
          <thead>
            <tr>
              <th>Titel</th>
              <th>Kategori</th>
              <th>Gruppe</th>
              <th>Undergruppe</th>
              <th>Platform</th>
              <th>Parent</th>
              <th>Aktiv</th>
              <th>Roles</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="/assets/admin.js"></script>
</body>
</html>
