<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ‚Äì Herrup Portal</title>
  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body>

  <div class="navbar">
    <div class="navbar-inner">
      <div class="brand">
        <div class="logo" aria-label="Herrup Portal"></div>
        <div>Admin</div>
      </div>

      <div class="nav">
        <a href="/">‚Üê Til portal</a>
        <a href="/logout">Log ud</a>
      </div>
    </div>
    <div class="nav-accent"></div>
  </div>

  <div class="container">
    <div class="hero" style="padding:0 0 1rem">
      <div>
        <h1>Opret / redig√©r link</h1>
        <div class="muted" style="text-align:center">Tilf√∏j / redig√©r / fjern apps og links</div>
      </div>
    </div>

    <div class="panel">
      <form id="form" class="form">
        <input type="hidden" id="id" />

        <label>Titel
          <input class="input" id="title" required />
        </label>

        <label>URL
          <input class="input" id="url" placeholder="https://..." />
        </label>

        <label>Kategori
          <select class="input" id="category"></select>
        </label>

<label id="groupRow">Gruppe (favoritter)
  <select class="input" id="group"></select>
</label>

        <label>Platform (lch_platformhinttext)
  <select class="input" id="platformHint"></select>
</label>

        <label>Parent (lch_parent)
          <select class="input" id="parent"></select>
        </label>

        <label>Ikon (emoji eller tekst)
          <div style="display:flex; gap:10px; align-items:center;">
            <input class="input" id="icon" list="iconList" placeholder="üîó" style="flex:1" />
            <div id="iconPreview" style="font-size:26px; width:36px; text-align:center;">üîó</div>
          </div>
          <datalist id="iconList"></datalist>
        </label>

        <label>Allowed roles (semikolon-separeret)
          <input class="input" id="roles" placeholder="portal_user;portal_admin" />
        </label>

        <div class="row">
          <label class="inline"><input type="checkbox" id="enabled" checked /> Aktiv</label>
          <label>Sort order
            <input class="input" id="sort" type="number" value="100" />
          </label>
          <label>√Öbn
            <select class="input" id="openMode">
              <option value="newTab">Ny fane</option>
              <option value="sameTab">Samme fane</option>
            </select>
          </label>
        </div>

        <div class="row">
          <button class="btn primary" type="submit">Gem</button>
          <button class="btn" id="resetBtn" type="button">Nulstil</button>
          <div id="msg" class="muted"></div>
        </div>
      </form>
    </div>

    <div class="panel">
      <div class="toolbar">
        <div class="left">
          <strong>Links</strong>
        </div>
        <div class="muted">Tip: ‚ÄúParent‚Äù kr√¶ver en r√¶kke uden URL (mappe)</div>
      </div>

      <div class="tableWrap">
        <table class="table" id="tbl">
          <thead>
            <tr>
              <th>Titel</th>
              <th>Kategori</th>
              <th>Gruppe</th>
              <th>Parent</th>
              <th>Aktiv</th>
              <th>Roles</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="/assets/admin.js"></script>
</body>
</html>
