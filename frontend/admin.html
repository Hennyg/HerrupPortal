<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">Herrup<br>Portal</div>
      <div class="title">
        <h1>Admin</h1>
        <div class="subtitle">TilfÃ¸j / redigÃ©r / fjern apps og links</div>
      </div>
    </div>

    <div class="user">
      <div class="actions">
        <a class="btn" href="/">â¬… Til portal</a>
        <a class="btn" href="/logout">Log ud</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Opret / redigÃ©r link</h2>
      <form id="form" class="form">
        <input type="hidden" id="id" />

        <label>Titel
          <input class="input" id="title" required />
        </label>

        <label>URL
          <input class="input" id="url" required placeholder="https://..." />
        </label>

        <!-- Kategori dropdown -->
        <label>Kategori
          <select class="input" id="category"></select>
        </label>
        
        <!-- Group dropdown (lch_group) -->
        <label>Gruppe (lch_group)
          <select class="input" id="group"></select>
        </label>
        
        <!-- Parent dropdown (lch_parent) -->
        <label>Parent (lch_parent)
          <select class="input" id="parent"></select>
        </label>
        
        <!-- Ikon + preview + forslag -->
        <label>Ikon (emoji eller tekst)
          <div style="display:flex; gap:10px; align-items:center;">
            <input class="input" id="icon" list="iconList" placeholder="ðŸ§©" style="flex:1" />
            <div id="iconPreview" style="font-size:26px; width:36px; text-align:center;">ðŸ”—</div>
          </div>
          <datalist id="iconList"></datalist>
        </label>


        <label>Allowed roles (semikolon-separeret)
          <input class="input" id="roles" placeholder="portal_user;portal_admin" />
        </label>

        <div class="row">
          <label class="inline"><input type="checkbox" id="enabled" checked /> Aktiv</label>
          <label>Sort order
            <input class="input" id="sort" type="number" value="100" />
          </label>
          <label>Ã…bn
            <select class="input" id="openMode">
              <option value="newTab">Ny fane</option>
              <option value="sameTab">Samme fane</option>
            </select>
          </label>
        </div>

        <div class="actions">
          <button class="btn primary" type="submit">Gem</button>
          <button class="btn" id="resetBtn" type="button">Nulstil</button>
        </div>
        <div id="msg" class="muted"></div>
      </form>
    </section>

    <section class="card">
      <h2>Links</h2>
      <div class="tableWrap">
        <table class="table" id="tbl">
          <thead>
            <tr>
              <th>Titel</th>
              <th>Kategori</th>
              <th>Aktiv</th>
              <th>Roles</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/assets/admin.js"></script>
</body>
</html>
