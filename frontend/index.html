<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Herrup Portalen</title>

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#c30a14">

  <link rel="stylesheet" href="/assets/app.css" />
</head>
  
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/sw.js").catch(console.warn);
    });
  }
</script>
  
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="brand">
        <div class="logo">Herrup<br>Portalen</div>
        <div>Herrup Portalen</div>
      </div>

      <div class="nav">
        <span id="userLine" class="muted" style="color:#fff;opacity:.9">Henter bruger...</span>
        <span class="sep">|</span>
        <a href="/guide.html">Genvej</a>
        <a id="adminLink" class="hidden" href="/admin.html">Admin</a>
        <a href="/logout">Log ud</a>
      </div>
    </div>
    <div class="nav-accent"></div>
  </div>

  <div class="container">
    <div class="hero">
      <div>
        <h1>Velkommen</h1>
        <div class="muted" style="text-align:center">Din hub til Static Apps, favoritter og værktøjer</div>
      </div>
    </div>

    <div class="panel">
      <div class="filters">
        <div class="clearable">
          <input id="q" type="search" placeholder="Søg..." autocomplete="off">
          <button class="x" id="qx" type="button">×</button>
        </div>

        <select id="categoryFilter"></select>
        <select id="groupFilter"></select>
      </div>

      <!-- NY: vi renderer sektioner i stedet for et fladt grid -->
      <div id="sections"></div>

      <div class="muted" style="margin-top:12px">Tip: Åbn på telefon og vælg “Føj til hjemmeskærm”.</div>
    </div>
  </div>

  <script src="/assets/app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js").catch(console.warn);
      });
    }
  </script>
</body>
</html>
